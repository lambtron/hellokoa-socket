<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Koa</title>
    <style media="screen">
        body {
            margin: 0;
            padding: 60px;
            font-family: 'Helvetica Neue', 'Helvetica', 'Lucida Grande', Tahoma, 'Droid Sans', sans-serif;
            font-size: 15px;
            color: #282828;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        h1 {
            margin: 0;
            font-size: 62px;
            color: #33333d;
        }

        .heart {
            position: fixed;
            top: 5px;
            right: 5px;
            transform: scale3d( .8, .8, 1 );
            color: #aaaaaa;
            font-size: 21px;
        }

        .enable {
            color: #d91e18;
            transform: scale3d( 1, 1, 1 );
            animation: heartbeat 1.5s infinite;
            -webkit-animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%   {
                transform: scale3d( .8, .8, 1 );
                color: #96281b;
            }
            10% {
                transform: scale3d( 1, 1, 1 );
                color: #d91e18;
            }
            15%   {
                transform: scale3d( .8, .8, 1 );
                color: #96281b;
            }
            25% {
                transform: scale3d( 1, 1, 1 );
                color: #d91e18;
            }
        }
        @-webkit-keyframes heartbeat {
            0%   {
                -webkit-transform: scale3d( .8, .8, 1 );
                color: #96281b;
            }
            10% {
                -webkit-transform: scale3d( 1, 1, 1 );
                color: #d91e18;
            }
            15%   {
                -webkit-transform: scale3d( .8, .8, 1 );
                color: #96281b;
            }
            25% {
                -webkit-transform: scale3d( 1, 1, 1 );
                color: #d91e18;
            }
        }

        ul {
            list-style-type: none;
            margin-left: 0px;
            padding-left: 0;
        }

        ul li {
            padding: 8px 14px;
            margin: 6px 0px;
            background: #DCC6E0;
            color: #663399;
            border-radius: 4px;
            border: 1px solid #BE90D4;
        }

        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            padding: 20px 60px;
            background: #efefef;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="heart">‚ù§</div>
    <h1>Hello</h1>
    <ul id="messages">

    </ul>
    <footer>
        <input id="input" type="text" name="some_name" value="Speak...">
        <button name="button" onClick="onMessage()">Send</button>
    </footer>


    <script src="./vendor/socket.io-client/socket.io.js"></script>
    <script charset="utf-8">
        var socket = io();
        var heart = document.querySelector( '.heart' );
        var messages = document.querySelector( '#messages' );
        var input = document.querySelector( '#input' );

        socket.on( 'connected', function( packet ) {
            console.log( 'I am connected' );
            heart.classList.add( 'enable' );
        });

        socket.on( 'disconnected', function( packet ) {
            console.log( 'I am disconnected from the server' );
            console.log( 'Termination code:', packet.status );
            heart.classList.remove( 'enable' );
        });

        socket.on( 'message', function( msg ) {
            console.log( 'I received a message', msg );
            newMessage( msg.body );
        });

        function onMessage( event ) {
            socket.emit( 'message', {
                body: input.value
            });
        };

        function newMessage( text ) {
            var el = document.createElement( 'li' );
            el.innerHTML = text;

            messages.appendChild( el );
        }
    </script>
</body>
</html>
