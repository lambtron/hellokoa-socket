<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Koa</title>
    <style media="screen">
        body {
            margin: 0;
            padding: 60px;
            font-family: 'Helvetica Neue', 'Helvetica', 'Lucida Grande', Tahoma, 'Droid Sans', sans-serif;
            font-size: 15px;
            color: #282828;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        h1 {
            margin: 0;
            font-size: 62px;
            color: #33333d;
        }

        .heart {
            position: fixed;
            top: 5px;
            right: 5px;
            transform: scale3d( .8, .8, 1 );
            color: #aaaaaa;
            font-size: 21px;
        }

        .enable {
            color: #d91e18;
            transform: scale3d( 1, 1, 1 );
            animation: heartbeat 1.5s infinite;
            -webkit-animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%   {
                transform: scale3d( .8, .8, 1 );
                color: #96281b;
            }
            10% {
                transform: scale3d( 1, 1, 1 );
                color: #d91e18;
            }
            15%   {
                transform: scale3d( .8, .8, 1 );
                color: #96281b;
            }
            25% {
                transform: scale3d( 1, 1, 1 );
                color: #d91e18;
            }
        }
        @-webkit-keyframes heartbeat {
            0%   {
                -webkit-transform: scale3d( .8, .8, 1 );
                color: #96281b;
            }
            10% {
                -webkit-transform: scale3d( 1, 1, 1 );
                color: #d91e18;
            }
            15%   {
                -webkit-transform: scale3d( .8, .8, 1 );
                color: #96281b;
            }
            25% {
                -webkit-transform: scale3d( 1, 1, 1 );
                color: #d91e18;
            }
        }
    </style>
</head>
<body>
    <div class="heart">‚ù§</div>
    <h1>Hello</h1>


    <script src="./vendor/socket.io-client/socket.io.js"></script>
    <script charset="utf-8">
        var socket = io();
        var heart = document.querySelector( '.heart' );

        socket.on( 'connected', function( packet ) {
            console.log( 'i am connected' );
            heart.classList.add( 'enable' );
        });

        socket.on( 'disconnected', function( packet ) {
            console.log( 'i am disconnected from the server' );
            console.log( 'Termination code:', packet.status );
            heart.classList.remove( 'enable' );
        });
    </script>
</body>
</html>
